 <!--
        [MODAL] Detalhes do usuário:
        - Abre via JS ao selecionar usuário
        - Fecha clicando fora (closeModal(event)) ou no botão (closeModal())
        - Conteúdo dinâmico: #modalBody
    -->
    <div id="userModal"
        class="fixed inset-0 bg-slate-900/50 dark:bg-black/70 hidden items-center justify-center z-50 backdrop-blur-sm transition-opacity opacity-0"
        onclick="closeModal(event)">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full max-w-2xl transform scale-95 transition-transform duration-200 m-4 flex flex-col max-h-[90vh]"
            id="modalContent">
            <div
                class="bg-slate-50 dark:bg-slate-900 px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-700 dark:text-slate-200 flex items-center gap-2">
                    <i data-lucide="user" class="w-5 h-5 text-blue-500"></i> Detalhes do Usuário
                </h3>
                <button onclick="closeModal()" class="text-red-400 hover:text-red-600 transition"><i data-lucide="x"
                        class="w-6 h-6"></i></button>
            </div>
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 overflow-y-auto" id="modalBody"></div>
            <div id="modalFooter"
                class="bg-slate-50 dark:bg-slate-900 px-6 py-3 border-t border-slate-100 dark:border-slate-700 flex justify-end gap-3">
            </div>
        </div>
    </div>
