<!--
    [VIEW: VISÃO GERAL]
    - KPIs principais do AD
    - Gráfico de distribuição (Chart.js)
    - Auditoria de usuários (tabela dinâmica)
    - Filtros: roleFilter, statusFilter, searchInput
    - Ordenação via sortTable('campo')
-->

<section id="view-overview" class="fade-in space-y-6">

    <!-- KPIs principais do diretório -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

        <!-- Total de usuários -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">Total De Usuários</p>
                    <h3 class="text-3xl font-black text-slate-800 dark:text-slate-100 mt-1" id="kpi-total">--</h3>
                </div>
                <div class="p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-blue-600 dark:text-blue-400">
                    <i data-lucide="database" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Usuários ativos -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">Ativos</p>
                    <h3 class="text-3xl font-black text-emerald-600 dark:text-emerald-400 mt-1" id="kpi-ativos">--</h3>
                </div>
                <div class="p-3 bg-emerald-50 dark:bg-emerald-900/20 rounded-lg text-emerald-600 dark:text-emerald-400">
                    <i data-lucide="check-circle-2" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Usuários inativos -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">Inativos</p>
                    <h3 class="text-3xl font-black text-red-400 mt-1" id="kpi-inativos">--</h3>
                </div>
                <div class="p-3 bg-red-100 dark:bg-red-900/20 rounded-lg text-red-500 dark:text-red-400">
                    <i data-lucide="ban" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- Usuários com risco (90 dias offline) -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">Risco > 90d Offline</p>
                    <h3 class="text-3xl font-black text-orange-400 mt-1" id="kpi-ghosts">--</h3>
                </div>
                <div class="p-3 bg-orange-100 dark:bg-orange-900/20 rounded-lg text-orange-500 dark:text-orange-400">
                    <i data-lucide="ghost" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

    </div>

    <!-- Área de Conteúdo: Gráfico + Auditoria -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[75vh] lg:h-[600px]">

        <!-- Gráfico de distribuição dos usuários -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 flex flex-col h-full transition-colors">
            <h3 class="text-lg font-bold text-gray-700 dark:text-slate-200 mb-2 flex items-center gap-2">
                <i data-lucide="pie-chart" class="w-5 h-5 text-blue-500"></i>
                Distribuição
            </h3>

            <!-- Canvas do Chart.js -->
            <div class="relative flex-1 min-h-[300px] w-full">
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <!-- Tabela de auditoria de usuários -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border dark:border-slate-700 lg:col-span-2 flex flex-col h-[75vh] lg:h-[600px] transition-colors">

            <!-- Filtros da tabela -->
            <div class="flex flex-col xl:flex-row justify-between items-start xl:items-center mb-4 gap-4 flex-shrink-0">

                <!-- Título -->
                <h3 class="text-lg font-bold text-gray-700 dark:text-slate-200 flex items-center gap-2">
                    <i data-lucide="list" class="w-5 h-5 text-blue-500"></i>
                    Auditoria de Usuários
                </h3>

                <!-- Campos de filtro -->
                <div class="flex flex-wrap gap-2 w-full xl:w-auto">

                    <!-- Filtro de time -->
                    <select id="roleFilter"
                        class="flex-1 xl:flex-none px-3 py-1.5 bg-gray-50 dark:bg-slate-700 border dark:border-slate-600 rounded-lg text-xs">
                        <option value="">Todos Times</option>
                    </select>

                    <!-- Filtro de status (ativo/inativo) -->
                    <select id="statusFilter"
                        class="flex-1 xl:flex-none px-3 py-1.5 bg-gray-50 dark:bg-slate-700 border dark:border-slate-600 rounded-lg text-xs">
                        <option value="">Todos Status</option>
                        <option value="active">Ativos</option>
                        <option value="inactive">Inativos</option>
                    </select>

                    <!-- Campo de busca -->
                    <div class="relative w-full sm:w-40">
                        <i data-lucide="search" class="absolute left-2.5 top-2 text-gray-400 w-3.5 h-3.5"></i>
                        <input type="text" id="searchInput" placeholder="Buscar..."
                            class="w-full pl-8 pr-3 py-1.5 bg-gray-50 dark:bg-slate-700 border dark:border-slate-600 rounded-lg text-xs">
                    </div>
                </div>
            </div>

            <!-- Tabela dinâmica preenchida via JS -->
            <div
                class="overflow-hidden border border-gray-200 dark:border-slate-700 rounded-lg flex-1 flex flex-col min-h-0">

                <div class="overflow-y-auto overflow-x-auto custom-scrollbar flex-1">

                    <table class="w-full text-left text-sm text-gray-500 dark:text-slate-400">

                        <!-- Cabeçalho da tabela -->
                        <thead
                            class="bg-gray-50 dark:bg-slate-700 text-xs uppercase font-bold sticky top-0 shadow-sm z-10">
                            <tr>

                                <!-- Ordenação por nome -->
                                <th onclick="sortTable('display_name')"
                                    class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 group">
                                    Usuário
                                    <i data-lucide="chevrons-up-down" class="w-3 h-3 inline ml-1 opacity-50"></i>
                                </th>

                                <!-- Ordenação por cargo/time -->
                                <th onclick="sortTable('role')"
                                    class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 group">
                                    Time
                                    <i data-lucide="chevrons-up-down" class="w-3 h-3 inline ml-1 opacity-50"></i>
                                </th>

                                <!-- Ordenação por último acesso -->
                                <th onclick="sortTable('last_logon')"
                                    class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 group">
                                    Último Acesso
                                    <i data-lucide="chevrons-up-down" class="w-3 h-3 inline ml-1 opacity-50"></i>
                                </th>

                                <!-- Ordenação por status -->
                                <th onclick="sortTable('is_enabled')"
                                    class="px-6 py-3 text-center cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 group">
                                    Status
                                    <i data-lucide="chevrons-up-down" class="w-3 h-3 inline ml-1 opacity-50"></i>
                                </th>
                            </tr>
                        </thead>

                        <!-- Corpo da tabela preenchido via JS -->
                        <tbody id="user-table-body"
                            class="divide-y divide-gray-100 dark:divide-slate-700 bg-white dark:bg-slate-800">
                        </tbody>

                    </table>

                </div>
            </div>
        </div>

    </div>
</section>
