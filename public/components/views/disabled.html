<!--
    [VIEW: DISABLED]
    Aba de Desativados
-->
    
<section id="view-disabled" class="fade-in space-y-6 hidden">
    <!-- KPIs com ícones -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- KPI: Total de desativados -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">Total
                        Desativados</p>
                    <h3 id="kpi-disabled-total" class="text-3xl font-black text-slate-800 dark:text-slate-100 mt-1">--
                    </h3>
                </div>
                <div class="p-3 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-blue-600 dark:text-blue-400">
                    <i data-lucide="users" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- KPI: Expirados (> 5 anos) -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">> 5 anos
                        (expirados)</p>
                    <h3 id="kpi-disabled-5y" class="text-3xl font-black text-red-500 dark:text-red-400 mt-1">--</h3>
                </div>
                <div class="p-3 bg-red-50 dark:bg-red-900/20 rounded-lg text-red-600 dark:text-red-400">
                    <i data-lucide="timer" class="w-6 h-6"></i>
                </div>
            </div>
        </div>

        <!-- KPI: Desativados recentes (últimos 30 dias) -->
        <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 hover:shadow-md transition">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 dark:text-slate-500 uppercase">
                        Desativados Recente (30 Dias)
                    </p>
                    <h3 id="kpi-disabled-recent" class="text-3xl font-black text-yellow-500 dark:text-yellow-400 mt-1">
                        --
                    </h3>
                </div>
                <div class="p-3 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg text-yellow-600 dark:text-yellow-400">
                    <i data-lucide="calendar-clock" class="w-6 h-6"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela -->
    <div
        class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-slate-700 flex flex-col h-[75vh] lg:h-[600px]">
        <div class="flex flex-col xl:flex-row xl:items-center xl:justify-between mb-4 gap-4">
            <!-- Título da tabela -->
            <h4 class="text-lg font-bold text-gray-700 dark:text-slate-200 flex items-center gap-2">
                <i data-lucide="list" class="w-5 h-5 text-blue-500"></i>
                Lista de Desativados
            </h4>

            <!-- Ações da lista: atualizar, exportar, filtro legado, busca -->
            <div
                class="flex flex-row flex-wrap items-center justify-start xl:justify-end gap-3 w-full xl:w-auto mt-4 xl:mt-0">
                <!-- Atualiza dados (força reload) -->
                <button onclick="loadDisabled({ force: true })"
                    class="h-8 group flex items-center gap-2 px-4 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-lg transition-all text-sm font-semibold shadow-lg hover:shadow-xl">
                    <i data-lucide="refresh-cw"
                        class="w-3.5 h-3.5 group-hover:rotate-180 transition-transform duration-500"></i>
                    Atualizar
                </button>

                <!-- Exporta CSV da lista -->
                <button onclick="exportCSV()"
                    class="h-8 flex items-center gap-2 px-4 py-2.5 bg-green-600 hover:bg-green-700 text-white text-xs font-bold rounded-lg shadow-sm transition-colors">
                    <i data-lucide="download" class="w-3.5 h-3.5"></i>
                    Exportar CSV
                </button>

                <!-- Toggle filtro: registros com > 5 anos -->
                <button id="btn-filter-legacy" onclick="toggleLegacyFilter()
"
                    class="h-8 flex items-center gap-2 px-3 py-2.5 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-600 text-gray-700 dark:text-slate-300 rounded-lg text-xs font-bold shadow-sm hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                    <i data-lucide="filter" class="w-3.5 h-3.5"></i>
                    Legado (> 5 Anos)
                </button>

                <!-- Campo de busca por usuário -->
                <div class="relative w-full sm:w-auto sm:flex-1 xl:flex-none min-w-[200px]">
                    <i data-lucide="search" class="absolute left-2.5 top-2 text-gray-400 w-3.5 h-3.5"></i>
                    <input id="disabledSearch" type="text" placeholder="Buscar usuário..."
                        class="h-8 w-full pl-8 pr-3 py-1.5 bg-gray-50 dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs text-slate-700 dark:text-slate-200 placeholder-gray-400" />
                </div>
            </div>
        </div>

        <!-- Container da tabela com scroll -->
        <div
            class="overflow-hidden border border-gray-200 dark:border-slate-700 rounded-lg flex-1 flex flex-col min-h-0">
            <div class="overflow-y-auto custom-scrollbar flex-1">
                <table class="w-full text-left text-sm text-gray-500 dark:text-slate-400">
                    <!-- Cabeçalho com ordenação -->
                    <thead
                        class="bg-gray-50 dark:bg-slate-700 text-xs uppercase text-gray-700 dark:text-slate-200 font-bold sticky top-0 shadow-sm z-10">
                        <tr>
                            <!-- Coluna: Usuário (ordenável) -->
                            <th class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 transition select-none"
                                onclick="sortDisabledTable('name')">
                                <div class="flex items-center gap-1">
                                    Usuário
                                    <i id="sort-disabled-name" data-lucide="chevrons-up-down"
                                        class="w-3 h-3 text-gray-400 sort-icon-disabled"></i>
                                </div>
                            </th>

                            <!-- Coluna: Data de desligamento (ordenável) -->
                            <th class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 transition select-none"
                                onclick="sortDisabledTable('date')">
                                <div class="flex items-center gap-1">
                                    Desligado em
                                    <i id="sort-disabled-date" data-lucide="chevrons-up-down"
                                        class="w-3 h-3 text-gray-400 sort-icon-disabled"></i>
                                </div>
                            </th>

                            <!-- Coluna: Dias desde desligamento (ordenável) -->
                            <th class="px-6 py-3 text-center cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 transition select-none"
                                onclick="sortDisabledTable('date')">
                                <div class="flex items-center justify-center gap-1">
                                    Dias
                                    <i id="sort-disabled-days" data-lucide="chevrons-up-down"
                                        class="w-3 h-3 text-gray-400 sort-icon-disabled"></i>
                                </div>
                            </th>

                            <!-- Coluna: Data de expiração (ordenável) -->
                            <th class="px-6 py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 transition select-none"
                                onclick="sortDisabledTable('date')">
                                <div class="flex items-center gap-1">
                                    Expira em
                                    <i id="sort-disabled-expires" data-lucide="chevrons-up-down"
                                        class="w-3 h-3 text-gray-400 sort-icon-disabled"></i>
                                </div>
                            </th>

                            <!-- Coluna: Ação de exclusão -->
                            <th class="px-6 py-3 hover:bg-gray-100 dark:hover:bg-slate-600 transition select-none">
                                <div class="flex items-center gap-1">
                                    Excluir
                                    <i class="w-3 h-3 text-gray-400 sort-icon-disabled"></i>
                                </div>
                            </th>
                        </tr>
                    </thead>

                    <!-- Corpo dinâmico da tabela (preenchido via JS) -->
                    <tbody id="disabled-table-body"
                        class="divide-y divide-gray-100 dark:divide-slate-700 bg-white dark:bg-slate-800">
                        <tr>
                            <td colspan="4" class="text-center py-10 text-gray-400">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
